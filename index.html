<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Password Generator</title>
</head>
<body>
    <div class="app-container">
        <h1>Password Generator</h1>
        <div class="password-container">
            <h2 id="password-display"></h2>
            <button id="copy"><i class="far fa-copy"></i></button>
        </div>
        <form>
            <ul>
                <li>
                    <label for="length">Password Length
                    <input type="number" id="length" min="8" max="16" value="12">
                    </label>
                </li>
                <li>
                    <label for="uppercase">Contains Uppercase Letters
                        <input type="checkbox" id="uppercase" class="checkbox">
                        <div class="toggle">
                            <div class="circle"></div>
                        </div>
                    </label>    
                </li>
                <li>
                    <label for="lowercase">Contains Lowercase Letters
                        <input type="checkbox" id="lowercase" class="checkbox">
                        <div class="toggle">
                            <div class="circle"></div>
                        </div>
                    </label>
                </li>
                <li>
                    <label for="number">Contains Numbers
                        <input type="checkbox" id="number" class="checkbox">
                        <div class="toggle">
                            <div class="circle"></div>
                        </div>
                    </label>
                </li>
                <li>
                    <label for="symbol">Contains Symbols
                        <input type="checkbox" id="symbol" class="checkbox">
                        <div class="toggle">
                            <div class="circle"></div>
                        </div>
                    </label>
                </li>
            </ul>
            <button type="submit" id="generate">Generate Password</button>
        </form>
    </div>
    <footer>
        <p><a href="https://github.com/ianbrdeguzman/passwordgenerator">View my code <i class="fab fa-github-square"></i></a></p>
    </footer>
</body>
</html>
